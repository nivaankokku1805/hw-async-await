<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        async function add(x, y) {
            let response = await x + y;
            display(response);
        }
        function display(some) {
            document.getElementById("result").innerHTML = some;
        }
        add(50, 70)
    </script>
    
</body>
</html>
